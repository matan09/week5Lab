<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mouse Events</title>

  <style>

    #canvas {
      border: 1px black solid;
    }

  </style>

</head>
<body>
  <p>
    <label for="forColor">Choose a color</label>
    <input type="color" id="forColor">
  </p>


<label for="rng">drag</label>
<input type="range" id="rng" min="1" max="30">

<P>Drag the mouse on the canvas</P>
<canvas id="canvas" height="400" width="400"></canvas>

<script>

  var canvas = document.getElementById("canvas")
  var context = canvas.getContext("2d")
  let colorEL = document.querySelector('#forColor')
  let rangeEL = document.querySelector('#rng')
  
  // Keep track of whether the mouse button has been pressed down or not.
  var mousedown = false 

  canvas.addEventListener("mousedown", function() {
    mousedown = true
  })

  canvas.addEventListener("mouseup", function() {
    mousedown = false 
  })

  canvas.addEventListener("mousemove", function() {

    // If the mouse button is not pressed down, do not draw.
    if (!mousedown) { return }

    // event is a built-in variable, contains the event that triggered this function
    // get the x, y location of the event
    var x = event.offsetX
    var y = event.offsetY   //offsetX, offsetY, may not work in older browsers

    //Draw a filled rectangle centered under the mouse click
    //x, y is the top left corner, so shift up and left by 5 to center it under the mouse.
    
  
    context.beginPath();
    context.arc(x, y, rangeEL.value, 0, 2* Math.PI )
    context.strokeStyle = colorEL.value
    context.stroke()

  })

</script>

</body>
</html>
